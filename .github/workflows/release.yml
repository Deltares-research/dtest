name: Automated release workflow

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: "Branch to create release from"
        required: false
        default: "main"
      major:
        description: "The new major version."
        required: false
        type: string
      minor:
        description: "The new minor version."
        required: false
        type: string
      patch:
        description: "The new patch version."
        required: false
        type: string
      increment:
        description: "The type of increment."
        required: false
        type: choice
        options:
          - MAJOR
          - MINOR
          - PATCH
      version:
        description: "Full version to release (e.g. 1.0.0 or 1.0.0-beta.1)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check user permissions
        run: |
          echo "Checking if user ${{ github.actor }} has admin permissions..."

          # Get user's permission level for this repository
          PERMISSION=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" \
            | jq -r '.permission // "none"')

          echo "User permission level: $PERMISSION"

          # Check if user has admin permissions
          if [ "$PERMISSION" != "admin" ]; then
            echo "::error::Access denied. Only repository administrators can trigger releases."
            echo "::error::User '${{ github.actor }}' has '$PERMISSION' permissions, but 'admin' is required."
            exit 1
          fi

          echo "âœ… Permission check passed. User has admin access."

      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.release_branch }}

      - name: Determine release version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "Using manual version input: ${{ github.event.inputs.version }}"
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            VERSION="${{ github.event.inputs.major }}.${{ github.event.inputs.minor }}.${{ github.event.inputs.patch }}"
            echo "Using constructed version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Verify lock file is up to date
        run: |
          uv lock --check

      - name: Install Dependencies
        run: uv sync --frozen --group dev --group docs

      - name: Generate changelog
        run: uv run cz changelog --unreleased-version="${{ steps.get_version.outputs.VERSION }}" --incremental

      - name: Get user info
        id: user_info
        run: |
          USER_JSON=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/users/${{ github.actor }}")
          USER_NAME=$(echo "$USER_JSON" | jq -r .name)
          USER_EMAIL=$(echo "$USER_JSON" | jq -r .email)
          echo "name=$USER_NAME" >> $GITHUB_OUTPUT
          echo "email=$USER_EMAIL" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config --local user.email "${{ steps.user_info.outputs.email }}"
          git config --local user.name "${{ steps.user_info.outputs.name }}"

      - name: Bump version
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status
          echo "Bumping version to ${{ steps.get_version.outputs.VERSION }}"
          uv run cz bump --yes --check-consistency "${{ steps.get_version.outputs.VERSION }}"

          echo "Updating lock file after version bump"
          uv lock

          echo "Committing lock file update"
          git add uv.lock
          git commit -m "chore: update lock file after version bump" || echo "No lock file changes to commit"

          echo "Pushing changes to repository"
          if ! git push; then
            echo "::error::Failed to push changes to repository"
            exit 1
          fi

          echo "Pushing tags to repository"
          if ! git push --tags; then
            echo "::error::Failed to push tags to repository"
            exit 1
          fi

          echo "Version bump completed successfully"

      - name: Build wheel with uv
        run: |
          uv build
          echo "WHEEL_PATH=$(ls -t dist/*.whl | head -n 1)" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          tag_name: "${{ steps.get_version.outputs.VERSION }}"
          generate_release_notes: true
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'b') }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ env.WHEEL_PATH }}
